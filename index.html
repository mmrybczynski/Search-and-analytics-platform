<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8"/>
        <title>Analitycs platform</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="container">
            <div class="left">
                <form>
                    <label>Wprowadź dzukaną nazwę</label>
                    <input type="text" id="name" name="name"/>
                    <label>Wybierz odpowiedni plik</label>
                    <input type="file" id="file" name="file"/>
                    <label>Dodatkowe ustawienia</label>
                    <input type="checkbox" id="sumowanie" name="sumowanie"/>
                    <label for="sumowanie">Sumowanie</label>
                </form>
            </div>
            <div class="right">
                <div id="result">

                </div>
            </div>
        </div>

        <script type="javascript" src="main.js"></script>
    </body>
</html>
